<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Actualizacion de Productos del almacen</h1>
        <form action="/addprod" method="post">
            <div class="mb-3">
                <label for="" class="ref">Referencia</label>
                <input type="text" placeholder="Ingrese referencia del producto" id="ref" name="ref"
                    class="form-control">
            </div>
            <div class="mb-3">
                <label for="" class="ref">Descripcion</label>
                <input type="text" placeholder="Ingrese la descripcion del producto" id="desc" name="desc"
                    class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>

        </form>

    </div>

</body>

</html>
